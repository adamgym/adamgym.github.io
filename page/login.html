<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome CSS -->

    <!-- Manual CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Login</title>
    
  </head>
  <body>

      <!-- Login Form -->

      <div class="container">
        <form class="form-container">
          <h3 class="textJudul mb-5 mt-2">Masuk</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label  textForm">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan E-mail">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label textForm" >Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
          </div>
          <div style="margin-top: -13px;" class="text-end" >
            <a href="#" class="textForm text-hover"><b>Lupa Password?</b></a>
          </div>
          <div class="d-grid mt-4">
           <button type="submit"class="btn btn-warning textForm"><a href="homepage.html" class="textForm text-hover">Masuk</a></button>
          </div>   
          <div class>
            <span class="textForm ">Belum punya akun? <a href="register.html" class="textForm text-hover"><b>Daftar </b></a> </span>
          </div>
        </form> 
      </div>



      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
